exec default_binds.cfg

slot2

// Uber on rmb with any weapon out
alias +charge "+attack2; +attack; slot2; voicemenu 2 5; say_team *** CHARGE USED ***"
alias -charge "-attack2; -attack"
bind mouse2 +charge

// Scrolling down masks uber
bind mwheeldown "voicemenu 2 5"
// Scrolling up fakes uber
bind mwheelup "voicemenu 1 7"