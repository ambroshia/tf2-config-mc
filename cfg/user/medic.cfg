exec default_binds.cfg

slot2

// Uber on rmb with any weapon out
alias +charge "+attack2; slot2; voicemenu 2 5; say_team *** Ultimate Used!!! ***"
alias -charge "-attack2"
bind mouse2 +charge

// Scrolling down masks uber
bind mwheeldown "voicemenu 2 5; say_team *** My Ultimate is ready!!! (masked) ***"
// Scrolling up fakes uber
bind mwheelup "voicemenu 1 7; say_team *** My Ultimate is charging!!! (faked) ***"