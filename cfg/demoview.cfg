// keybindings used to control demo viewing
// executed when viewing a demo to rebind existing keys. After demo viewing is finished, autoexec is ran to rebind the keys

bind [ "demo_timescale 1"
bind ] "demo_timescale 2"
bind space demo_togglepause

viewmodel_fov_demo 80
tf_use_match_hud 0
hud_saytext_time 0